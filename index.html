<!DOCTYPE html>
    <head>
        <title>Number Guesser Game</title>
        <link rel="stylesheet" type="text/css" href="number_guesser_style.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div class="main">
            <div id="start">
                <h1>Number Guessing Game</h1>
                <h3>Try to guess the correct number</h3>
                <button onclick="change1()">Start Game</button>
            </div>
            
            <div id="name">
                <h1>Please enter your name:</h1>
                <input id="player" type="text" value="" required>
                <button onclick="change2()">Enter</button>
            </div>

            <div id="difficulty">
                <h1>Hello <span id="you"></span></h1>
                <h2>Select a difficulty:</h2>
                <div> <button onclick="e()" id="easy">easy: between 0-10</button> </div> <br>
                <div> <button onclick="m()" id="med">medium: between 0-50</button> </div> <br>
                <div> <button onclick="h()" id="hard">hard: between 0-100</button> </div>
                
            </div>

            <div id="play">
                <h3 id="tip"></h3>
                <h2 id="check"></h2>
                <input id="player_guess" type="text" value="">
                <button onclick="guess()" id="tracker">Guess</button>
                <h3>attempts: <span id="trys"></span></h3>
            </div>

            <div id="end">
                <h2>Correct!<br><span id="answer"></span> was the answer</h2>
                <h3>number of guesses: <span id="trys2"></span></h3>
                <h3>do you want to play again?</h3>
                <button onclick="yes()">Yes</button>
                <button onclick="no()">No</button>
            </div>

            
            <script src="number_guesser_script.js"></script>
        </div>
    </body>
</html>
